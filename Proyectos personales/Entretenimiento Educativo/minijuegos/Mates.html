<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minijuego</title>
    <link rel="stylesheet" href="../enlace.css">
    <link rel="stylesheet" href="Mates.css">
    <script src="Mates.js"></script>
</head>

<body class="body" onload="onLoadMates()">
    <div class="main">
        
        <h1 id="MostrarInput" style="float: right;"></h1>
        <h2 id="MostrarSolucion">Pulsa cualquier boton para empezar</h2>
        
        <button id="1" onclick="pulsarMates(1)">1</button>
        <button id="2" onclick="pulsarMates(2)">2</button>
        <button id="3" onclick="pulsarMates(3)">3</button>
        <button id="4" onclick="pulsarMates(4)">4</button>
        <button id="5" onclick="pulsarMates(5)">5</button>
        <button id="enviar" onclick="pulsarMates('enviar')">✔️</button>
        <button id="6" onclick="pulsarMates(6)">6</button>
        <button id="7" onclick="pulsarMates(7)">7</button>
        <button id="8" onclick="pulsarMates(8)">8</button>
        <button id="9" onclick="pulsarMates(9)">9</button>
        <button id="0" onclick="pulsarMates(0)">0</button>
        <button id="botonbug" onclick="pulsarMates('bug')" style="display:none;">.</button>
        <button id="signo" onclick="pulsarMates('signo')">➖</button>
    
    </div>
    <div class="tiempo">
        <img id="barraTiempo" src="pixelVerde.png" alt="a" width="100%" height="100%">
    </div>
</body>
<aside>
    <div class="barraIzquierda">
        <!--estadisticas del jugador-->
        <h2 id="mostrarNombre" onclick="volverMain('Default')"></h2>
        <h3 id="mostrarDificultad"></h3>
        <h3 id="mostrarPuntos"></h3>
        <h3 id="mostrarAciertos"></h3>


        <audio id="sonidoAcierto" controls>
            <source type="audio/mp3" src="../acierto.mp3">
        </audio>
        <audio id="sonidoFallo" controls>
            <source type="audio/mp3" src="../fallo.mp3">
        </audio>
        <audio id="sonidoFalloBug" controls>
            <source type="audio/mp3" src="../fallobug.mp3">
        </audio>
    </div>
</aside>
</html>
